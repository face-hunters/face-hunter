<h2 mat-dialog-title>Enter the ID of the video on YouTube</h2>
<h4>Example: https://www.youtube.com/watch?v=<b>79YlMZlqZmc</b></h4>
<div mat-dialog-content>
  <mat-form-field style="width: 100%" appearance="fill">
    <mat-label>YouTube-ID</mat-label>
    <input matInput [(ngModel)]="youtubeId">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button [mat-dialog-close]="youtubeId">Insert</button>
</div>
