<div class="query">

  <p><b>select distinct ?title ?link ?dbpedia_entity</b></p>
  <mat-divider></mat-divider>
  <p>where {{'{'}}</p>
  <p class="one">?scene a video:Scene;</p>
  <p class="two">foaf:depicts ?dbpedia_entity;</p>
  <p class="two">video:sceneFrom ?video.</p>
  <p class="one">?video dc:identifier ?link;</p>
  <p class="two">dc:title ?title.</p>


  <mat-form-field class="one">
    <mat-label>Wikidata and DBpedia Query</mat-label>
    <textarea [(ngModel)]="query.query" matInput></textarea>
  </mat-form-field>

  <p>filter (</p>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <textarea [(ngModel)]="query.filters" matInput></textarea>
  </mat-form-field>

  <p>) {{'}'}}</p>

</div>

<button mat-raised-button class="example-icon" aria-label="Example icon-button with share icon" (click)="close()">
  <span>Back</span>
</button>

<button mat-raised-button class="example-icon" aria-label="Example icon-button with share icon" (click)="close(query)">
  <span>Query</span>
</button>
